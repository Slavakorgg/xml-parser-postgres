version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: xml-parser-postgres
    environment:
      POSTGRES_DB: xml-parser          # Имя базы данных
      POSTGRES_USER: postgres          # Пользователь
      POSTGRES_PASSWORD: password     # Пароль
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"                   # Проброс порта на хост
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata  # Сохранение данных
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
